<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCCShop - Free VCC for Everyone</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Silkscreen&amp;lang=en">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>

    

<div class="vcc-prompt">
    <div class="dialog">
        <div class="message">Enter the number of vcc you want to purchase</div>
        <br>
        <div class="input">
            <input type="number" value="1" autofocus class="vcc-count">
        </div>
        <br>
        <div class="buttons">
            <button class="cancel">Cancel</button>
            <button class="ok">Buy</button>
        </div>
    </div>
</div>


<div class="error-dialog">
    <div class="dialog">
        <div class="message"></div>
        <pre style="font-size: 1.1rem;white-space: pre-wrap;">1 VCC Card 0.8$</pre>
        <br>
        <br>
        <div class="buttons" style="flex-wrap: wrap;">
            <button class="telegram-btn" style="background-color: #2980b9;color: #fff;" data-url="https://t.me/Stripevcc">Contact via Telegram</button>
            <button class="whatsapp-btn" style="background-color: #27ae60;color: #fff;" data-url="https://api.whatsapp.com/send/?phone=00212659651402">Contact via WhatsApp</button>
            <button class="cancel">Dismiss</button>
        </div>
    </div>
</div>


<div class="creds-dialog">
    <div class="dialog">
        <div class="message"></div>
        <div class="buttons">
            <button class="cancel">Dismiss</button>
        </div>
    </div>
</div>

<header>
    <div class="wrap">
        <div class="logo" style="font-family: Silkscreen;">VCCShop</div>
        <div class="details">
            
            <div class="row">
                <a href="/login" class="btn">Log In</a>
                <a href="/signup" class="btn brown">Sign Up</a>
            </div>
            
            <br>
            <div class="btn primary" id="buy-points" style="width: 200px;margin:auto;">Top Up Balance</div>
            <br>
            <a href="/videos" class="btn primary" id="buy-videos" style="width: 200px;margin:auto;background-color: #2980b9;display: block;">VCC Supported Platform</a>
        </div>
    </div>
</header>

<div class="section wrap">

        <div class="row">
            <div class="vcc">132423324 21/12 345</div>
            <div class="flex-grow"></div>
            <div class="time">10:00</div>
        </div>
    </div> -->

    <br><br><br>

    <div class="row">
        <div class="vcc-info">You extracted <span class="vcc-count">0</span> here ðŸ‘‡</div>
        <div class="flex-grow"></div>
        <div class="btn" id="clear-all">Clear All</div>
        <div class="btn primary" id="buy-vcc">Get new VCC</div>
    </div>

    <br><br><br>

    <div class="vcc-container">
        
            <div class="caption">You don't have any VCCs</div>

    </div>
</div>
